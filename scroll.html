<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scroll Animation</title>
  <link rel="stylesheet" href="style/scroll.css"/>
  <link rel="stylesheet" href="style/scroll.css"/>


</head>
<body>
  <section class="scroll">

    <div class="preloader">
      <div class="preloader-counter">0</div>
    </div>

    <div class="container">
      <div class="grid-container">
        <div class="grid" id="grid">
          <div class="grid-item" data-index="0">
            <div class="grid-item-img"
              style="background-image:url(https://img.freepik.com/premium-vector/fast-food-gastronomy-icon_24911-3577.jpg)">
            </div>
          </div>
          <div class="grid-item" data-index="1">
            <div class="grid-item-img"
              style="background-image:url(https://img.freepik.com/premium-vector/fast-food-gastronomy-icon_24911-3577.jpg)">
            </div>
          </div>
          <div class="grid-item" data-index="2">
            <div class="grid-item-img"
              style="background-image:url(https://img.freepik.com/premium-vector/fast-food-gastronomy-icon_24911-3577.jpg)">
            </div>
          </div>
          <div class="grid-item" data-index="3">
            <div class="grid-item-img"
              style="background-image:url(https://img.freepik.com/premium-vector/fast-food-gastronomy-icon_24911-3577.jpg)">
            </div>
          </div>
          <div class="grid-item target" id="target-item" data-index="4">
            <div class="grid-item-img"
              style="background-image:url(https://img.freepik.com/premium-vector/fast-food-gastronomy-icon_24911-3577.jpg)">
            </div>
          </div>
          <div class="grid-item" data-index="5">
            <div class="grid-item-img"
              style="background-image:url(https://img.freepik.com/premium-vector/fast-food-gastronomy-icon_24911-3577.jpg)">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Slide layers in stacking order -->
    <!-- Base layer - current slide -->
    <div class="slider-image" id="slider-image"></div>
    <!-- Background parallax layer -->
    <div class="slider-image-bg" id="slider-image-bg"></div>
    <!-- Top layer - next slide -->
    <div class="slider-image-next" id="slider-image-next"></div>
    <!-- Transition overlay -->
    <div class="transition-overlay" id="transition-overlay"></div>

    <div class="content" id="content">
      <h1 class="content-title">
        <span>MONOCHROME SERIES</span>
      </h1>
      <div class="content-paragraph" id="content-paragraph">
        Without color, we see differently. Form and texture speak louder. The world simplified to light and dark reveals
        truths that color often conceals. In this space between extremes, we find clarity. The photograph becomes a
        mirror reflecting not just what we see, but how we see.
      </div>
    </div>

    <div class="thumbnails">
      <div class="thumbnail" data-index="0">
        <div class="thumbnail-img"
          style="background-image:url(https://img.freepik.com/premium-vector/fast-food-gastronomy-icon_24911-3577.jpg)">
        </div>
      </div>
      <div class="thumbnail" data-index="1">
        <div class="thumbnail-img"
          style="background-image:url(https://img.freepik.com/premium-vector/fast-food-gastronomy-icon_24911-3577.jpg)">
        </div>
      </div>
      <div class="thumbnail" data-index="2">
        <div class="thumbnail-img"
          style="background-image:url(https://img.freepik.com/premium-vector/fast-food-gastronomy-icon_24911-3577.jpg)">
        </div>
      </div>
      <div class="thumbnail" data-index="3">
        <div class="thumbnail-img"
          style="background-image:url(https://img.freepik.com/premium-vector/fast-food-gastronomy-icon_24911-3577.jpg)">
        </div>
      </div>
      <div class="thumbnail active" data-index="4">
        <div class="thumbnail-img"
          style="background-image:url(https://img.freepik.com/premium-vector/fast-food-gastronomy-icon_24911-3577.jpg)">
        </div>
      </div>
      <div class="thumbnail" data-index="5">
        <div class="thumbnail-img"
          style="background-image:url(https://img.freepik.com/premium-vector/fast-food-gastronomy-icon_24911-3577.jpg)">
        </div>
      </div>
    </div>

    <div class="switch" id="switch">
      <button class="switch-button switch-button-grid switch-button-current">
        <span class="indicator-dot"></span>
        GRID
      </button>
      <button class="switch-button switch-button-slider">
        <span class="indicator-dot"></span>
        SLIDER
      </button>
    </div>

  </section>



</body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Flip.min.js"></script>

<script src="scripts/scroll.js"></script>
</html>
