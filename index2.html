<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Two Opposite Swipers with Single Control</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .swipers {
      display: flex;
      width: 100%;
      height: 80vh;
    }
    .swiper {
      flex: 1;
      height: 100%;
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: white;
      height: 100%;
    }
    .left-swiper .swiper-slide:nth-child(1) { background-color: #ff6b6b; }
    .left-swiper .swiper-slide:nth-child(2) { background-color: #6bc5ff; }
    .left-swiper .swiper-slide:nth-child(3) { background-color: #51cf66; }

    .right-swiper .swiper-slide:nth-child(1) { background-color: #f783ac; }
    .right-swiper .swiper-slide:nth-child(2) { background-color: #fcc419; }
    .right-swiper .swiper-slide:nth-child(3) { background-color: #845ef7; }

    .controls {
      margin: 20px 0;
    }
    .controls button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 1.2rem;
      cursor: pointer;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .controls button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="swipers">
    <!-- Left Swiper -->
    <div class="swiper left-swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">Left 1</div>
        <div class="swiper-slide">Left 2</div>
        <div class="swiper-slide">Left 3</div>
      </div>
    </div>

    <!-- Right Swiper -->
    <div class="swiper right-swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">Right 1</div>
        <div class="swiper-slide">Right 2</div>
        <div class="swiper-slide">Right 3</div>
      </div>
    </div>
  </div>

  <div class="controls">
    <button id="prevBtn">Prev</button>
    <button id="nextBtn">Next</button>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    // Left Swiper (normal direction)
    const leftSwiper = new Swiper(".left-swiper", {
      direction: "vertical",
      loop: true,
    });

    // Right Swiper (normal direction)
    const rightSwiper = new Swiper(".right-swiper", {
      direction: "vertical",
      loop: true,
    });

    // Single control for both
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");

    nextBtn.addEventListener("click", () => {
      leftSwiper.slideNext(); // left goes up
      rightSwiper.slidePrev(); // right goes down
    });

    prevBtn.addEventListener("click", () => {
      leftSwiper.slidePrev(); // left goes down
      rightSwiper.slideNext(); // right goes up
    });
  </script>
</body>
</html>
