<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Follow Mouse Buttons</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .parent {
      display: flex;
      width: 800px;
      height: 400px;
      border: 2px solid #333;
      overflow: hidden;
      position: relative;
      border-radius: 8px;
    }

    .container {
      width: 50%;
      height: 100%;
      position: relative;
    }

    .left-container {
      background: #ffe0e0;
    }

    .right-container {
      background: #e0f0ff;
    }

    .follow-btn {
      position: absolute;
      display: none; /* Hidden initially */
      transform: translate(-50%, -50%) scale(1);      
      padding: 10px 20px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      z-index: 10;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.1s ease;
    }

    .follow-btn.show {
      display: block;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="container left-container">
      <button class="follow-btn left-btn">Left</button>
    </div>
    <div class="container right-container">
      <button class="follow-btn right-btn">Right</button>
    </div>
  </div>

  <script>
  const leftContainer = document.querySelector(".left-container");
  const rightContainer = document.querySelector(".right-container");
  const leftBtn = document.querySelector(".left-btn");
  const rightBtn = document.querySelector(".right-btn");

  function followMouse(container, btn, side, otherBtn) {
    let lastX = null;
    let lastY = null;

    container.addEventListener("mousemove", (e) => {
      const rect = container.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      btn.style.left = `${x}px`;
      btn.style.top = `${y}px`;

      let dx = 0, dy = 0;
      if (lastX !== null && lastY !== null) {
        dx = x - lastX;
        dy = y - lastY;
      }
      const speed = Math.sqrt(dx * dx + dy * dy);
      const scale = Math.min(1 + speed / 100, 1.5); // Max scale 1.5
      btn.style.transform = `translate(-50%, -50%) scale(${scale})`;

      lastX = x;
      lastY = y;
    });

    container.addEventListener("mouseenter", (e) => {
      btn.classList.add("show");
      // HIDE THE OTHER BUTTON
      if (otherBtn) {
        otherBtn.classList.remove("show");
        otherBtn.style.transform = "translate(-50%, -50%) scale(1)";
      }
      const rect = container.getBoundingClientRect();
      lastX = e.clientX - rect.left;
      lastY = e.clientY - rect.top;
    });

    container.addEventListener("mouseleave", () => {
      btn.classList.remove("show");
      btn.style.transform = "translate(-50%, -50%) scale(1)";
      lastX = null;
      lastY = null;
    });

    btn.addEventListener("click", () => {
      console.log(side);
    });
  }

  followMouse(leftContainer, leftBtn, "left", rightBtn);
  followMouse(rightContainer, rightBtn, "right", leftBtn);
</script>

</body>
</html>
